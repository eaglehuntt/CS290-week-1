<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <title></title>
  </head>
  <body>
    <p>Google Calendar API</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="calendar.handleAuthClick()">
      Authorize
    </button>
    <button id="signout_button" onclick="calendar.handleSignoutClick()">
      Sign Out
    </button>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <pre id="content" style="white-space: pre-wrap"></pre>

    <div id="mainContainer">
      <table>
        <tr>
          <th class="dayContainer">Sunday</th>
          <th class="dayContainer">Monday</th>
          <th class="dayContainer">Tuesday</th>
          <th class="dayContainer">Wednesday</th>
          <th class="dayContainer">Thursday</th>
          <th class="dayContainer">Friday</th>
          <th class="dayContainer">Saturday</th>
        </tr>
        <tr>
          <td class="taskContainer" id="sun"></td>
          <td class="taskContainer" id="mon"></td>
          <td class="taskContainer" id="tues"></td>
          <td class="taskContainer" id="wed"></td>
          <td class="taskContainer" id="thur"></td>
          <td class="taskContainer" id="fri"></td>
          <td class="taskContainer" id="sat"></td>
        </tr>

        <tr></tr>
      </table>
    </div>
  </body>
</html>
