<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <script src="https://apis.google.com/js/api.js" async defer></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        
        <script src="script.js"></script>

        <link rel="stylesheet" href="styles.css"></link>
        
        <title>Calendar</title>
    </head>
    <body>
        <div class="top-container">
            <div id="heading-container">
                <h1 id="heading">Calendar</h1>
            </div>
            
            <div id="calendar-type-container">
                <ul class="calendar-type">
                <li class="" id="day-view">
                    <button class="button">Day</button>
                </li>
                <li class="" id="week-view">
                    <button class="button">Week</button>
                </li>
                <li class="" id="month-view">
                    <button class="button">Month</button>
                </li>
                <li class="" id="year-view"><button class="button">Year</button></li>
                </ul>
            </div>

            <div id="sign-in-container">
                <button id="sign-in-button" class="button" onclick="calendar.handleAuthClick()">Sign in</button>

                <div id="profile-image-container">
                    <img id="profile-image"></img>
                    <button id="sign-out-button" class="button" onclick="calendar.handleSignoutClick()">Sign Out</button>
                </div>
            </div>
        </div>

    </body>


</html>
